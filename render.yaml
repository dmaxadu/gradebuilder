databases:
  # PostgreSQL Database (Free)
  - name: gradebuilder-db
    databaseName: gradebuilder
    user: gradebuilder
    plan: free

services:
  # Backend API Service
  - type: web
    name: gradebuilder-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /docs
    envVars:
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gradebuilder-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: gradebuilder-frontend
    runtime: static
    buildCommand: cd front && npm install && npm run build
    staticPublishPath: front/build
    pullRequestPreviewsEnabled: true
    envVars:
      - key: REACT_APP_API_URL
        sync: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
